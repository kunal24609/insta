<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • InstaDemo</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .login-box {
      background: #121212;
      border: 1px solid #333;
      padding: 40px 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }
    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 42px;
      margin-bottom: 25px;
      color: #fafafa;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 90%;
      margin: 8px 0;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1c1c1c;
      color: #eee;
      font-size: 14px;
    }
    input::placeholder {
      color: #777;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      background: #0095f6;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:enabled {
      background: #1877f2;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #666;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
      margin: 0 10px;
    }
    .alt-login {
      margin-top: 10px;
      color: #0095f6;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .signup-box {
      margin-top: 15px;
      background: #121212;
      border: 1px solid #333;
      padding: 18px;
      width: 320px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .signup-box a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 12px;
      color: #777;
      width: 100%;
    }
    footer .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 15px;
      margin-bottom: 15px;
    }
    footer a {
      color: #777;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer .lang {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png&quot;); background-position: 0px -2907px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" disabled>Log In</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <div class="alt-login">Log in with DemoAuth</div>
  </div>

  <!-- Signup Box -->
  <div class="signup-box">
    Don’t have an account? <a href="#">Sign up</a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Top Accounts</a>
      <a href="#">Hashtags</a>
      <a href="#">Locations</a>
    </div>
    <div class="lang">English (US)</div>
    <div>© 2025 InstaDemo</div>
  </footer>

  <script>
    const form = document.querySelector("form");
    const inputs = form.querySelectorAll("input");
    const button = form.querySelector("button");

    function checkInputs() {
      const allFilled = Array.from(inputs).every(i => i.value.trim() !== "");
      button.disabled = !allFilled;
    }

    inputs.forEach(input => input.addEventListener("input", checkInputs));
  </script>
</body>
</html>
